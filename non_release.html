<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>This game is not release</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #FFFFFFFF;
      color: #ffffff;
      font-family: "Arial", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    .error-code {
      font-size: 10rem;
      font-weight: bold;
      color: #ff4c4c;
      text-shadow: 2px 2px 10px rgba(255, 76, 76, 0.5);
    }

    .message {
      font-size: 1.5rem;
      margin-top: -20px;
      margin-bottom: 20px;
    }

    a {
      color: #00bfff;
      text-decoration: none;
      font-size: 1rem;
      padding: 10px 20px;
      border: 1px solid #00bfff;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    a:hover {
      background: #00bfff;
      color: #1e1e1e;
    }
  </style>
</head>
<body>
  <div class="error-code">This game is not release</div>
  <div class="message">This game is not release</div>
</body>
</html>
